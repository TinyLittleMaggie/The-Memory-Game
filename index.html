<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>

  <!-- Fontawesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="css/master.css">

</head>

<body>

  <!-- Title & Reset button -->
  <div class="title">
    <h1>Memory Game</h1><i class="resetButton fas fa-redo-alt"></i>
  </div>

  <!-- Card deck -->
  <div class="deck">
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">

    </div>
    <div class="card">

      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <!-- Performance indicators -->
  <div class="performance">
    <div class="moveCounter">
      0 moves
    </div>
    <div class="timer">
      00:00
    </div>
    <div class="starRating">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
    </div>
  </div>

  <!-- Pop-up model -->
  <div class="winningPopUp">
    <div class="popUpComment">
      Genius!
    </div>
    <div class="popUpTime">
      You've won the game in 34 seconds!
    </div>
    <div class="popUpStars">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
    </div>
    <div class="playAgainButton">
      Play again
    </div>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
